<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/tabIcon.png" type="image/x-icon" />
    <title>BingoTime!</title>
  </head>
  <body>
    <div>
      <img src="./images/Logo.png" alt="Logo" class="logo" />
      <div class="container" id="mainPage">
        <div id="users" class="container__left">
          <!-- Ingresar nombres -->
          <div>
            <h1>A jugar!</h1>
            <p><br /><br />Ingrese los nombres de los jugadores</p>
            <div id="inputs">
              <label for="jugador1">Jugador 1:</label>
              <input
                type="text"
                class="inputName"
                id="jugador1"
                placeholder="Nombre"
              /><br />
              <label for="jugador2">Jugador 2:</label>
              <input
                type="text"
                class="inputName"
                id="jugador2"
                placeholder="Nombre"
              /><br />

              <label for="jugador3">Jugador 3:</label>
              <input
                type="text"
                class="inputName"
                id="jugador3"
                placeholder="Nombre"
              /><br />

              <label for="jugador4">Jugador 4:</label>
              <input
                type="text"
                class="inputName"
                id="jugador4"
                placeholder="Nombre"
              /><br />
              <p class="msg" id="msg4"></p>

              <label for="boardSize">Elija el tama√±o de los cartones: </label
              ><input
                class="inputName"
                id="boardSize"
                type="number"
                placeholder="Entre 3 y 5"
              />
              <p class="msg" id="msg5"></p>

              <button id="play" class="buttons">Empezar Partida</button>
            </div>
          </div>
        </div>
        <!--- Ranking -->
        <div id="ranking" class="container__right">
          <h1>Ranking</h1>
          <table id="rankingTable">
            <thead>
              <tr>
                <th>Jugador</th>
                <th>Victorias</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="primerLugar">N/A</td>
                <td id="primerLugar__score">N/A</td>
              </tr>
              <tr>
                <td id="segundoLugar">N/A</td>
                <td id="segundoLugar__score">N/A</td>
              </tr>
              <tr>
                <td id="tercerLugar">N/A</td>
                <td id="tercerLugar__score">N/A</td>
              </tr>
              <tr>
                <td id="cuartoLugar">N/A</td>
                <td id="cuartoLugar__score">N/A</td>
              </tr>
              <tr>
                <td id="quintoLugar">N/A</td>
                <td id="quintoLugar__score">N/A</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
