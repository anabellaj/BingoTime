<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../images/tabIcon.png" type="image/x-icon" />
    <title>BingoTime!</title>
  </head>
  <body>
    <div>
      <img src="../images/Logo.png" alt="Logo" class="logo" />
      <div class="container">
        <div id="users" class="container__left">
          <!-- Ingresar nombres -->
          <div>
            <h1>A jugar!</h1>
            <p><br /><br />Ingrese los nombres de los jugadores</p>
            <div id="inputs">
              <label for="jugador1">Jugador 1:</label>
              <input type="text" class="inputName" id="jugador1" /><br />
              <label for="jugador2">Jugador 2:</label>
              <input type="text" class="inputName" id="jugador2" /><br />
              <label for="jugador3">Jugador 3:</label>
              <input type="text" class="inputName" id="jugador3" /><br />
              <label for="jugador4">Jugador 4:</label>
              <input type="text" class="inputName" id="jugador4" /><br />
              <label for="boardSize">Elija el tamaño de los cartones: </label
              ><input
                class="inputName"
                id="boardSize"
                type="number"
                placeholder="Entre 3 y 5"
              />
              <button id="play" class="buttons" onclick="createBoard()">
                Empezar Partida
              </button>
            </div>
          </div>
        </div>
        <!--- Ranking -->
        <div id="ranking" class="container__right">
          <h1>Ranking</h1>
          <table>
            <thead>
              <tr>
                <th>Jugador</th>
                <th>Puntuación</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Jugador 1</td>
                <td>100</td>
              </tr>
              <tr>
                <td>Jugador 2</td>
                <td>85</td>
              </tr>
              <tr>
                <td>Jugador 3</td>
                <td>120</td>
              </tr>
              <tr>
                <td>Jugador 4</td>
                <td>75</td>
              </tr>
              <tr>
                <td>Jugador 5</td>
                <td>95</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
