<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../images/tabIcon.png" type="image/x-icon" />
    <title>BingoTime</title>
  </head>
  <body>
    <div>
      <img src="../images/Logo.png" alt="Logo" class="logo" />
      
      <div class="container">
        <div class="container__left">
          <table id="bingoCard1" class="cards"></table>
          <h3 id="nombreJugador1">Nombre Jugador</h3>
        </div>
        <div class="container__right">
          <div class="contador">
            <h1 id="contador">0</h1>
            <p>Número de Turnos</p>
          </div>
          <div class="container__rightMiddle">
            <p class="bingoBall" id="bingoBall">0</p>
            <button id="numberButton">Generar Número</button>

          </div>
          <div class="otherCards">
            <table id="bingoCard2" class="cards"></table>
            <table id="bingoCard3" class="cards"></table>
            <table id="bingoCard4" class="cards"></table>

          </div>
          <div class=" otherButtons">
          <button id="back" class="backButton"><img src="../images/back.png" width="150px"></button>
          <button id="restart" class="restartButton"><img src= '../images/RESTART.png' width="100px"></button>
          <button id="back" class="backButton"><img src="../images/next.png" width="150px"></button>
        </div>
        </div>

      </div>
    </div>
    <script src="aux.js"></script>
  </body>
</html>
